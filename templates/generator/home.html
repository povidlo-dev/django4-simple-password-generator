<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>

<div class="container text-center">
<h1>Simple Password Generator</h1>


<form action="{% url 'password' %}">  <!-- Action - переход на вебсайт -->
    <select name="length">  <!-- select - выпадающий список -->
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>  <!-- selected - дефолтовое значение -->
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select> Length
    <br>
    <input class="form-check-input" type="checkbox" name="uppercase"> Uppercase
    <br>
    <input class="form-check-input" type="checkbox" name="numbers"> Numbers
    <br>
    <input class="form-check-input" type="checkbox" name="special"> Special Characters
    <br>

    <input type="submit" value="Generate" class="btn btn-primary">  <!-- Value - what text will be shown on the button itself -->
</form>

<a href="{% url 'about' %}">About Page</a>
</div>
</body>
</html>
